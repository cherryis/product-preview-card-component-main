<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Product preview card component</title>
</head>

<body>
  <div class="flex-container">
    <div class="product-image">
      <img src="./images/image-product-desktop.jpg" alt="image-product-desktop">
    </div>
    <div class="description">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1> 

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <p class="discount">$149.99</p>
        <p class="original">$169.99</p>
      </div>
      <!-- Shopping Cart -->
      <button type="button"><img src="images/icon-cart.svg" alt="Cart SVG">Add to Cart</button>
    </div>
  </div>

  <div class="footer">
    Coded by <a href="#">Soonae Ryu</a>.
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  </div>
</body>

</html>
